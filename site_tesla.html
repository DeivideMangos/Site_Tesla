<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="site_tesla.css">
  <title>DevClub - Tesla</title>
</head>

<body>
  <img src="logo.png" alt="log da Tesla" class="logo">

  <ul class="lista">
    <!-- ITEM 1 -->
    <li class="item">
      <video src="model-y.mp4" muted autoplay loop></video>

      <div class="info-carro">
        <h1>Model Y</h1>
        <p class="subtitulo">Parcelas a partir de 499 dólares</p>
      </div>

      <div class="rodape">
        <button onclick="aparecerForm()">Comprar Agora</button>
        <button class="teste-drive">Faça um Teste-Drive</button>
        <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque</p>
      </div>

    </li>
    <!-- ITEM 2 -->
    <li class="item">
      <img src="model-3.png" class="img-tesla" alt="imagem model 3">

      <div class="info-carro">
        <h1>Model 3</h1>
        <p class="subtitulo">Compre agora o seu Tesla</p>
      </div>

    </li>
    <!-- ITEM 3 -->
    <li class="item">
      <img src="model-x.png" class="img-tesla" alt="imagem model x">

      <div class="info-carro">
        <h1 class="escuro">Model X</h1>
        <p id="escurecer-individual">Compre agora o seu Tesla</p>
      </div>

    </li>
  </ul>

  <div class="formulario">
    <button onclick="desaparecerForm()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241937401941052"></script>
  </div>
</body>
<script src="script.js"></script>

</html>
